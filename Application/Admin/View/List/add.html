<div class="item-title">新闻添加</div>

<div class="top-button">
	<a href="{:U('List/index')}" class="btn btn-warning">返回新闻列表</a>
</div>

<present name="success"><div class="message">~ ~ ~  添加成功!  ~ ~ ~  </div></present>

<div class="panel panel-default addNews-panel">
	<div class="panel-body">
		<form class="form-horizontal" enctype="multipart/form-data" method="post">
				<div class="form-group">
					<label for="newsCategory" class="col-sm-2 control-label">新闻分类：</label>
					<div class="col-sm-3">
						<select class="form-control" name="cid" id="newsCategory" >
							<option value="0">未分类</option>
							<foreach name="category" item="v">
								<option value="{$v.id}">{$v.name}</option>
							</foreach>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="newsTitle" class="col-sm-2 control-label">新闻标题：</label>
					<div class="col-sm-7">
						<input type="text" name="title" class="form-control" id="newsTitle" value="{$old.title}">
					</div>
					<if condition="isset($errors['title'])">
						<span class="tip col-sm-3">{$errors.title}</span>
					</if>
				</div>
				<div class="form-group">
					<label for="newsLable" class="col-sm-2 control-label">新闻标签：</label>
					<div class="col-sm-4">
						<input type="text" name="lable" class="form-control" id="newsLable" value="{$old.lable}">
					</div>
					<if condition="isset($errors['lable'])">
						<span class="tip col-sm-4">{$errors.lable}</span>
					</if>
				</div>
				<div class="form-group">
					<label for="newsImage" class="col-sm-2 control-label">新闻图片：</label>
					<div class="col-sm-5">
						<input type="file" name="img" class="form-control" id="newsImage" >
					</div>
					<if condition="isset($uploadError)">
						<span class="tip col-sm-3">{$uploadError}</span>
					</if>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-warning">添加新闻</button>
					</div>
				</div>
			</form>
	</div>
</div>

<script>
	$("#newsCategory").val({$old[cid]});
</script>
